{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>Login</h1>
            <a href="{% url 'home' %}">Home</a>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            {% comment %} <div class="mb-3" >
                    <!-- {{ error }} -->
                    {% if error %}
                    <p style="color:red;">{{ error }}</p>
                    {% endif %}
            </div> {% endcomment %}
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                {% for form in forms %}
                    <div class="mb-3">
                        <label for="{{ form.id_for_label }}" class="form-label">{{ form.label }}</label>
                        <input type="{{ form.field.widget.input_type }}" class="form-control" id="{{ form.id_for_label }}" name="{{ form.name}}" placeholder="{{ form.label }}">
                    </div>
                    {% if form.errors %}
                        <span style="color: red;">{{ form.errors }}</span>
                    {% endif %}
                {% endfor %}
                <!-- {{ forms.as_p }} -->
                
                <!-- <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="User name">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div> -->
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>    
{% endblock %}
