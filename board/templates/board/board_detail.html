{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>Detail</h1>
            <a href="{% url 'home' %}">Home</a>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" value="{{ board.title }}" readonly>
                <label for="writer" class="form-label">writer</label>
                <input type="text" class="form-control" id="title" value="{{ board.writer }}" readonly>
                <label for="pub_data" class="form-label">Published Data</label>
                <input type="text" class="form-control" id="title" value="{{ board.pub_date }}" readonly>
                <label for="contents" class="form-label">Contents</label>
                <textarea class="form-control" name="{{ form.name }}" readonly>{{ board.title }}</textarea>

                <label for="tag" class="form-label">Tag</label>
                <span id="tags" class="form-control" readonly>
                    {{ board.tags.all|join:", " }}  <!-- | 뒤에 원하는 기능 추가 가능 -->
                    <!-- {% for tag in board.tags.all %}
                         {{ tag.name }},
                    {% endfor %} -->
                </span>
            </div>
            <button type="button" class="btn btn-primary" onclick="location.href='/board/list/'">Back</button>
        </div>
    </div>
</div>    
{% endblock %}
